<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="asking-screen">
            <img id="main-gif" src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyZGNpMDc0MWQ0NXJ2ZnFxZjZ4ZTdoODc5Z252MDN1ZXI3MGx4bmwzYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UO5elnTqo4vSg/giphy.gif" alt="Asking GIF">
            
            <h1 id="question">Wanna meet some time?</h1>

            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        
        <div id="success-screen" style="display:none;">
            <h1 id="yay-text">YAY! See you then!</h1>
            <img id="success-gif" src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyczB4dzE1bXUzbWZlM2QzYm0xcnpzdWhiMWxheGV4cDA1OWVwMjVyNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wIePCLOwUQ4RW/giphy.gif" alt="Success GIF">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
